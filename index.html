<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Static resume</h1>
        <div class="form-group">
            
                <label for="name">Full Name:</label>
                <input type="text" id="name" value="Syeda Alisha Zehra" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="alishazehra866@gmail.com" readonly>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <input type="text" id="education" value="A Levels" readonly>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" rows="4" readonly>3</textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" value="TypeScript, JavaScript, HTML, CSS" readonly>
            </div>
            <button type="button" id="submitButton">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
